<!-- head.html -->
<!-- meta -->
    {% if config.DEBUG -%}  
        <meta http-equiv="refresh" content="60">
    {%- endif %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ config.SITENAME }}</title>
    <meta name="description" content="{{ config.DESC }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- facebook / opengraph -->
    <meta property="og:title" content="{{ config.SITENAME }}"/>
    <meta property="og:image" content="{{ config.AVATAR }}"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="{{ config.URL }}"/>
    <meta property="og:description" content="{{ config.DESC }}"/>
    <meta property="og:locale" content="en_US"/>
    <meta property="og:image:type" content="image/png"/>
    <meta property="og:image:width" content="160"/>
    <meta property="og:image:height" content="160"/>
<!-- twitter cards -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@lynnmagic">
    <meta name="twitter:title" content="{{ config.SITENAME }}">
    <meta name="twitter:description" content="{{ config.DESC }}">
    <meta name="twitter:creator" content="@lynnmagic">
    <meta name="twitter:image:src" content="{{ config.AVATAR }}">
    <meta name="twitter:domain" content="{{ config.URL }}">
<!-- resources -->
    {% if config.OFFLINE -%}
    <script src="{{ url_for('static', filename='locals/prefixfree.min.js') }}"></script>
    <link href="{{ url_for('static', filename='locals/font-awesome.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='locals/normalize.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='locals/animate.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <!-- 
    not going to use this highlighting for a bit
    <link href="http://yandex.st/highlightjs/8.0/styles/default.min.css" rel="stylesheet">
    <script src="http://yandex.st/highlightjs/8.0/highlight.min.js"></script>
    -->
    <script src="{{ url_for('static', filename='locals/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>        
    {% else %}
    <script src="http://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <link href="http://fonts.googleapis.com/css?family=Droid+Sans+Mono" rel='stylesheet' type='text/css'>
    <link href="http://fonts.googleapis.com/css?family=Press+Start+2P" rel='stylesheet' type='text/css'>
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.0/normalize.min.css" rel="stylesheet">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.0.0/animate.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <!-- 
    not going to use this highlighting for a bit
    <link href="http://yandex.st/highlightjs/8.0/styles/default.min.css" rel="stylesheet">
    <script src="http://yandex.st/highlightjs/8.0/highlight.min.js"></script>
    -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {%- endif %}
<!-- head scripts -->
    <script>
        {% if not config.OFFLINE %}
        //google analytics
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-46840712-1', 'lynncyrin.me');
        ga('send', 'pageview');
        {% endif %}
    </script>
