<!-- head.html -->
<!-- meta -->
	{% if config.DEBUG %}	
		<meta http-equiv="refresh" content="60">
	{% endif %}
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>{{ site.name }}</title>
	<meta name="description" content='{{ site.desc }}'>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- facebook / opengraph -->
	<meta property="og:title" content="{{ site.name }}"/>
	<meta property="og:image" content="{{ site.avatar }}"/>
	<meta property="og:type" content="website"/>
	<meta property="og:url" content="{{ site.url }}"/>
	<meta property="og:description" content="{{ site.desc }}"/>
	<meta property="og:locale" content="en_US"/>
	<meta property="og:image:type" content="image/png" />
	<meta property="og:image:width" content="160" />
	<meta property="og:image:height" content="160" />
<!-- twitter cards -->
	<meta name="twitter:card" content="summary">
	<meta name="twitter:site" content="@lynnmagic">
	<meta name="twitter:title" content="{{ site.name }}">
	<meta name="twitter:description" content="{{ site.desc }}">
	<meta name="twitter:creator" content="@lynnmagic">
	<meta name="twitter:image:src" content="{{ site.avatar }}">
	<meta name="twitter:domain" content="{{ site.url }}">
<!-- resources -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.0/normalize.min.css" rel="stylesheet">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.0.0/animate.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="http://yandex.st/highlightjs/8.0/styles/default.min.css" rel="stylesheet">
    <script src="http://yandex.st/highlightjs/8.0/highlight.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/main.js"></script>
<!-- head scripts -->

        //highlight js
        hljs.initHighlightingOnLoad();

        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
