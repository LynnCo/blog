<!-- meta -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>{% block title %}{{ page_title|default(config['SITENAME']) }}{% endblock %}</title>
<meta name="description" content="{% block desc %}{{ page_desc|default(config['DESC']) }}{% endblock %}">
<!-- facebook / opengraph -->
<meta property="og:title" content="{{ self.title() }}"/>
<meta property="og:description" content="{{ self.desc() }}"/>
<meta property="og:image" content="{{ config.AVATAR }}"/>
<meta property="og:type" content="website"/>
<meta property="og:url" content="{{ config.URL }}"/>
<meta property="og:locale" content="en_US"/>
<meta property="og:image:type" content="image/png"/>
<meta property="og:image:width" content="160"/>
<meta property="og:image:height" content="160"/>
<!-- twitter cards -->
<meta name="twitter:title" content="{{ self.title() }}">
<meta name="twitter:description" content="{{ self.desc() }}">
<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@lynncyrin">
<meta name="twitter:creator" content="@lynncyrin">
<meta name="twitter:image:src" content="{{ config.AVATAR }}">
<meta name="twitter:domain" content="{{ config.URL }}">
<!-- resources -->
<link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
<link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel='stylesheet' type='text/css'>
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<link href="/static/css/main.css" rel="stylesheet">
